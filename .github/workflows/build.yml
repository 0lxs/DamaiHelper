name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium==4.9.1
        pip install pyinstaller

    - name: Build executable
      run: pyinstaller main.py

    - name: Create ZIP file
      run: |
        mkdir dist
        cp main.exe dist/DamaiHelper.exe
        cp config.json dist/config.json
        zip -r DamaiHelper_V${{ github.run_number }}_Windows.zip dist

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: DamaiHelper v${{ github.run_number }} Release
        body: |
          Description of the release.
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: DamaiHelper_V${{ github.run_number }}_Windows.zip
        asset_name: DamaiHelper_V${{ github.run_number }}_Windows.zip
        asset_content_type: application/zip
